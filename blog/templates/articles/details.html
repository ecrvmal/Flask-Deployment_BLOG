{% extends 'base.html' %}

{% block title %}
Article list
{% endblock %}

{% block body %}
<div class="container">

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">{{ 'Title' }}</th>
            <th scope="col">{{ 'Author' }}</th>
            <th scope="col">{{ 'Text' }}</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">{{ id }}</th>
            <td>
                {{ article.title }}
            </td>
            <td>
                {{ author.username }}
            </td>
            <td>
                {{ article.text[:30] }}
            </td>
        </tr>
        </tbody>
    </table>
    <div class="border border-primary rounded"
         style="max-width: 600px; height: 200px; margin-top: 50px;">
        <div style="padding: 10px;">
            <h3 style="marhin: 3px;">
                The Text of Article :
            </h3>
            <p class="lead">
                {{ article.text }}
            </p>
        </div>
    </div>


</div>


{% endblock %}
